{% extends 'inventory/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="width: 70vw; margin-left:15%;">
    <div class="row justify-content-center">
        <div class="col-md-4" style="height: 50vh; width: 40vw;">
            <div class="card shadow-lg p-4">
                <h3 class="text-center text-primary">Login</h3>
                    <p class="text-center text-primary">Inventory Management System</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" style="margin-top: 5%;">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin-top: 5%;">
                        <label >Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="margin-top: 5%;">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
